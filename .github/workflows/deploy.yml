name: Deploy SMW to Droplet

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}           # e.g. 165.232.191.83
          username: ${{ secrets.SERVER_USER }}       # ishan
          key: ${{ secrets.SERVER_SSH_KEY }}         # private key matching ~/.ssh/smw_deploy.pub on server
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "→ Pull latest code (main)"
            cd /var/www/html/SMW-v1
            git fetch origin main
            git reset --hard origin/main

            echo "→ Backend: deps/migrate/static"
            cd Backend
            . .venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            deactivate

            echo "→ Restart Gunicorn + Nginx"
            sudo -n systemctl restart gunicorn-smw
            sudo -n systemctl reload nginx

            echo "→ Optional: reload Next.js via PM2 (skip if not needed)"
            if command -v pm2 >/dev/null 2>&1; then
              pm2 reload smw-frontend || true
            fi

            echo "→ Health checks"
            curl -fsS -o /dev/null https://sunnysir.com/ || (echo "frontend failed" && exit 1)
            curl -fsS -o /dev/null https://sunnysir.com/api/admin/login/ || (echo "admin failed" && exit 1)

            echo "✓ Deploy done"
