name: Deploy SMW to Droplet

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-smw
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            echo "→ Pull latest code (main)"
            cd /var/www/html/SMW-v1
            git fetch origin main
            git reset --hard origin/main

            echo "→ Backend: deps/migrate/static"
            cd Backend
            python3 -m venv .venv || true
            . .venv/bin/activate
            pip install -U pip wheel
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            deactivate

            echo "→ Restart Gunicorn"
            sudo systemctl restart gunicorn-smw

            echo "→ Frontend: build & restart PM2"
            cd ../frontend
            npm ci
            npm run build
            if pm2 describe smw-frontend >/dev/null 2>&1; then
              pm2 restart smw-frontend
            else
              pm2 start "npm start" --name smw-frontend
            fi
            pm2 save

            echo "→ Nginx sanity"
            sudo nginx -t && sudo systemctl reload nginx || true

            echo "✅ Deploy finished"
